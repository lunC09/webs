<!DOCTYPE html>
<html>
<head>
  <title>Geolocation Form</title>
  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
      document.getElementById("latitude").value = latitude;
      document.getElementById("longitude").value = longitude;
    }
  </script>
</head>
<body>
  <h2>Geolocation Form</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitude" readonly><br><br>

    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitude" readonly><br><br>

    <button type="button" onload="getLocation()">Get Current Location</button>
    <br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
